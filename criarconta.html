<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/criarconta.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>

<body>



    <div class="formulario">
        <form>
            <h1 class="criar">Criar Conta</h1>

            <div class="informacoes">
                <input placeholder="Nome Completo" type="text" required>
            </div>

            <div class="informacoes">

                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="user" />
            </div>

            <div class="informacoes">
                <input placeholder="Senha" type="password" required minlength="6" maxlength="20">
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/ffffff/lock--v1.png" alt="lock" />
            </div>

            <div class="informacoes">
                <input placeholder="Confirmar Senha" type="password" required minlength="6" maxlength="20">
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/ffffff/lock--v1.png" alt="lock" />
            </div>

            <div class="termos">
                <input type="checkbox" required>
                <label for="Aceito"> Aceito os <a href="termos.html">termos de uso</a> e pol√≠tica de privacidade</label>
            </div>

            <button class="botao">Cadastrar</button>

        </form>

    </div>

</body>

</html>
